<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- let const块作用域    var函数作用域  -->
    <!-- 用const确保不能重新分配引用  如果要重新分配引用则用let-->
    <script>
        // bad
        var a=1;

        // best
        let count=1;
        if(true){
            count+=1;
        }
        console.log(count);
    </script>
    
</body>
</html>
