        // // 将可迭代对象转换为数组，使用spreads...而不是Array.from
        const foo=document.querySelectorAll('.foo');
        const nodes=[...foo]

        // 使用Array.from用于类似阵列的对象转换为一个数组
        const arrLike={0:'foo',1:'bar'}
        const arr=Array.from(arrLike)

        //  使用Array.from 代替spread...来映射可迭代对象，因为避免了创建数组
